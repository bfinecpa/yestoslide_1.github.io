<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="yes.css">
    <link rel="icon" href="yes_img/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
    <title>yestoslide</title>
</head>
<body>
    <div class="bg"></div>
        
    <img class="real_img" src="yes_img/bg.jpg" alt="">
    <div class="nav">
        <div>
            <img class="logo" src="yes_img/logo.png" alt="">
        </div>
        <div class="user_name"> <!-- nav가 flex인데 이 아이템만 가운데 오게끔 하는거 없나?-->
            <span class="name">
                김길동
            </span>
            <span class="explain">
                지난 해 추석 외가집 친척들과 함께 모였던 사진
            </span>
            
        </div>
        <div class="right_menu_bar">
            <div class="left_right">
                <div class="left"></div>
                <div class="right"> </div>
            </div>
            <img class="auto" src="yes_img/button_autoSlidesShow.svg" alt=""
                onclick="tog()">
            <div class="setting"></div>
            <div class="option">
                <div class="img_button"></div>
                <div class="picture"></div>
                <div class="parti"></div>
            </div>            
        </div>
    </div>
    
    
</body>
</html>

<script>
    function tog() {
        if(document.document.querySelector('.auto').src==="yes_img/button_autoSlidesShow.svg")
        {document.querySelector('.auto').src = "yes_img/button_manualSlidesShow.svg";}
        else{
            document.document.querySelector('.auto').src="yes_img/button_autoSlidesShow.svg";
        }

        
        

    }
</script>
