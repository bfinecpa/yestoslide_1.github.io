<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="yes.css">
    <title>Document</title>
</head>
<body>
    <div class="bg"></div>
        
    <img class="real_img" src="yes_img/bg.jpg" alt="">
    <div class="nav">
        <div>
            <img src="yes_img/logo.png" alt="">
        </div>
        <div class="user_name"> <!-- nav가 flex인데 이 아이템만 가운데 오게끔 하는거 없나?-->
            <span class="name">
                김길동
            </span>
            <span class="explain">
                지난 해 추석 외가집 친척들과 함께 모였던 사진
            </span>
        </div>
        <div class="left_right">
            <img src="yes_img/bg_slideBar.svg" alt="">
            <div class="left">
                <img src="yes_img/button_previous.svg" alt="">
            </div>

            <div class="right">
                <img src="yes_img/button_next.svg" alt="">
            </div>
        </div>
        <div class="auto">
            <img src="yes_img/button_autoSlidesShow.svg" alt="">
        </div>
        <div class="setting">
            <img src="yes_img/button_settings.svg" alt="">
        </div>
        <div class="menu">
            <img src="yes_img/bg_menuBar.svg" alt="">
            <div class="button">
                <img src="yes_img/button_collecting_On.svg" alt="">
            </div>
            <div class="picture"> 
                <img src="yes_img/button_images&videos.svg" alt="">
            </div>
            <div class="parti">
                <img src="yes_img/button_participants.svg" alt="">

            </div>
        </div>
    </div>
